<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Special To Do List</title>
</head>
<body>
    <div class="general_container">
        <!-- FORM -->
        <div class="form">
            <form>
                <input type="text" name="name" placeholder="Name">
                <input type="text" name="description" placeholder="Description">
                <input type="datetime-local" name="start_date_time">
                <input type="datetime-local" name="end_date_time">
                <input type="submit" name="submit" value="Add new task" class="submit_form" onclick="submit_input()">
                <input type="submit" name="submit" value="Clear All Task" class="clear_form" onclick="clear_all()">
            </form>
        </div>

        <!-- Table -->
        <div class="table">
            <table id="myTable">
                <tr>
                    <th>Name</th>
                    <th>Starting Date</th>
                    <th>Days Left</th>
                    <th>Status</th>
                </tr>

            </table>
        </div>

    </div>
    
    



    <!-- <input type="button" onclick="get_input()" value="get from local storage"> -->

    <script src="script.js" charset="utf-8"></script>
</body>
</html>
